<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JoinPlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Initialize theme from localStorage on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <img src="images/joinplay-logo.png" alt="JoinPlay" class="logo-img logo-light">
                <img src="images/joinplay-logo-white.png" alt="JoinPlay" class="logo-img logo-dark">
            </a>
            <p class="subtitle">Acesse sua conta para organizar suas peladas</p>
        </header>
        <form id="loginForm" class="form-card" autocomplete="on">
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input type="email" id="loginEmail" required placeholder="seu@email.com" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required placeholder="Sua senha" autocomplete="current-password">
            </div>
            <button type="submit" class="primary-btn" style="margin-top:1.5rem">Entrar</button>
        </form>
        <div style="text-align:center; margin-top:1.5rem">
            <a href="#" style="color:var(--primary-color); text-decoration:underline">Esqueci minha senha</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="services/database.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
